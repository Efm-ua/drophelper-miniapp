<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="0; url=index-en.html">
    <title>DropHelper</title>
    <script>
        // Отримуємо мову браузера
        const userLang = (navigator.language || navigator.userLanguage).toLowerCase();

        // Визначаємо відповідну сторінку
        let redirectPage = 'index-en.html';  // За замовчуванням англійська

        if (userLang.includes('uk') || userLang.includes('ua')) {
            redirectPage = 'index-ua.html';
        } else if (userLang.includes('ru')) {
            redirectPage = 'index-ru.html';
        }

        // Перенаправляємо на відповідну сторінку
        window.location.href = redirectPage + window.location.search;
    </script>
</head>

<body>
    <p>Redirecting to <a href="index-en.html">English version</a>...</p>
</body>

</html>
